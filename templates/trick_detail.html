<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ trick.name }} Trick</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Header with Search Bar -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Tricktionary</h1>

    <!-- Search Bar -->
    <form method="GET" action="/" class="flex items-center">
      <input
        type="text"
        name="q"
        placeholder="Search tricks..."
        class="border border-gray-300 rounded-l px-3 py-2 focus:outline-none focus:ring"
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 focus:outline-none"
      >
        Search
      </button>
    </form>

    <a href="/" class="text-blue-600 hover:underline ml-4">Back to Home</a>
  </header>

  <!-- Main content -->
  <main class="flex-grow w-full max-w-7xl mx-auto px-4 py-8">
    <!-- Fixed-width container -->
    <div class="w-[640px] mx-auto">
      <!-- Trick Name -->
      <h2 class="text-4xl font-bold text-left mb-6">
        {{ trick.name }}
      </h2>

      <!-- Video or Image -->
      {% if trick.videofile %}
      <video
        class="border border-gray-300 rounded w-full h-[400px] mb-6"
        controls
        loop
      >
        <source
          src="{{ url_for('static', filename=trick.videofile) }}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      {% elif trick.image %}
      <img
        src="{{ url_for('static', filename=trick.image) }}"
        alt="{{ trick.name }}"
        class="border border-gray-300 rounded w-full h-[400px] mb-6 object-cover"
      >
      {% else %}
      <div class="border border-gray-300 rounded w-full h-[400px] mb-6 flex items-center justify-center bg-gray-200">
        <p class="text-gray-500">No video or image available</p>
      </div>
      {% endif %}

      <!-- Description and Athlete -->
      <div class="text-left text-gray-700">
        <p class="text-lg leading-relaxed mb-4">
          {{ trick.textdesc }}
        </p>
        <p class="text-lg">
          <strong>Athlete:</strong> {{ trick.athlete }}
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow text-center py-4 mt-auto">
    <p class="text-sm text-gray-500">Â© 2025 My Tricking Project</p>
  </footer>
</body>
</html>
